<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #663399; /* Pastel purple */
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            color: #996699; /* Pastel pink */
            font-size: 1.2rem;
            line-height: 1.6;
            text-align: center;
            max-width: 600px;
        }

        button {
            background-color: #cc99cc; /* Pastel lavender */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #9966cc; /* Darker lavender */
        }
    </style>
</head>
<body>
    <h1>Welcome to my Pastel Website</h1>
    <p>This is a simple website with a modern look and pastel colors. 
       Feel free to explore and enjoy the calming aesthetic.</p>
    <button>Learn More</button>
</body>
</html>
